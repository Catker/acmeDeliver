# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: acmeDeliver

before:
  hooks:
    - go mod tidy

builds:
  # æœåŠ¡ç«¯æ„å»º
  - id: server
    binary: acmedeliver-server
    main: ./cmd/server
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

  # å®¢æˆ·ç«¯æ„å»º
  - id: client
    binary: acmedeliver-client
    main: ./cmd/client
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}

archives:
  - id: default
    format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - config.yaml.example
      - client-config.yaml.example

checksum:
  name_template: 'checksums.txt'

changelog:
  use: github
  groups:
    - title: "âœ¨ æ–°åŠŸèƒ½"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "ğŸ› Bug ä¿®å¤"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "ğŸ“š æ–‡æ¡£"
      regexp: '^.*?docs(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "ğŸ”§ å…¶ä»–"
      order: 999

release:
  github:
    owner: Catker
    name: acmeDeliver
  draft: false
  prerelease: auto
  name_template: "{{.ProjectName}} v{{.Version}}"